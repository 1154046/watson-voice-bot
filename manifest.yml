---
declared-services:
  wvb-conversation-service:
    label: conversation
    plan: free
  wvb-texttospeach-service:
    label: text_to_speach
    plan: standard
  wvb-speachtotext-service:
    label: speech_to_text
    plan: standard

applications:
- path: .
  memory: 128M
  instances: 1
  name: WatsonVoiceBot
  host: WatsonVoiceBot
  disk_quota: 512M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: true
  services:
  - wvb-conversation-service
  - wvb-texttospeach-service
  - wvb-speachtotext-service
